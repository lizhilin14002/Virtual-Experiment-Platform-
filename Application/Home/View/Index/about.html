<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">  
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">    
    <link href="__STYLE__/image/logo.ico" rel="icon" />     
    <title>关于我们</title>
    <script src="__STYLE__/js/jquery.min.js"></script>
    <link href="__STYLE__/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="__STYLE__/css/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="__STYLE__/css/main.css"/>
    <style type="text/css">
        .box1 {
            max-height: 40px;
            margin-top: 0px;
            margin-bottom: 0px;
            padding: 10px;
        }
    </style>
</head>
<body>
    
<include file="Public:header" />
<div class="container padding14">
	<div class="row clearfix"  style="min-height:800px;" >
		<div class="col-xs-12 column animated bounceIn mainbgcolor3 shadow1 newslist" align="left">
        <div class="page-header">
          <h1>{$result.title}
          </h1>
        </div>
        <p>{$result.content|htmlspecialchars_decode|stripslashes}</p>
		</div>
	</div>
</div>
<include file="Public:footer" />
</body>
</html>

<script type="text/javascript" src="__STYLE__/js/jquery.placeholder.min.js"></script>
<script type="text/javascript">
$(function(){ $('input, textarea').placeholder(); });
</script>
<script src="__STYLE__/js/bootstrap.min.js"></script>
