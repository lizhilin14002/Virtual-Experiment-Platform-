<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
  <meta name="HandheldFriendly" content="true">
  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <!-- UC强制全屏 -->
  <meta name="full-screen" content="yes">
  <!-- QQ强制全屏 -->
  <meta name="x5-fullscreen" content="true">
  <link href="__STYLE__/image/logo.ico" rel="icon" />
  <title>新闻公告:添加</title>
  <script src="__STYLE__/js/jquery.min.js"></script>
  <script type="text/javascript" language="javascript">
    $(document).ready(function () {
      $('#nav4').addClass('active');
    });
  </script>
  <link href="__STYLE__/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="__STYLE__/css/animate.min.css" />
  <link rel="stylesheet" href="__STYLE__/css/font-awesome.min.css">
  <link rel="stylesheet" href="__STYLE__/css/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="__STYLE__/css/dist/css/skins/skin-blue.min.css">
  <link rel="stylesheet" type="text/css" href="__STYLE__/css/admin.css" />
  <link rel="stylesheet" type="text/css" href="__STYLE__/css/wangEditor.min.css" />
  <style type="text/css">
    .small-box>.small-box-footer {
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
    }

    .small-box>.small-box-footer:hover {
      color: #fff;
      background: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>

<body class="hold-transition skin-blue fixed sidebar-mini">
  <div class="wrapper">
    <include file="Public:nav" />
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          新闻公告
        </h1>
        <ol class="breadcrumb">
          <li class="active">
            <a href="#">
              <i class="fa fw fa-dashboard"></i> 主页</a>
          </li>
          <li class="active">新闻公告</li>
        </ol>
      </section>

      <!-- Main content -->
      <section class="content">
        <!-- Your Page Content Here -->
        <!-- <h4 class="page-header">新闻公告</h4> -->
        <div class="row">
          <div class="col-md-12 col-xs-12">

            <h2 class="sub-header">公告管理:添加公告</h2>
            <form class="form-horizontal" action="__ROOT__/Nmadmin/News/add_process" method="post" enctype="multipart/form-data" autocomplete="off">
              <!-- 文本框-->
              <div class="form-group">
                <label class="col-md-2 control-label" for="newstitle">公告标题</label>
                <div class="col-md-8">
                  <input id="type1id" name="type1id" type="hidden" value="{$Think.get.type1id}" class="form-control input-md" />
                  <input id="type2id" name="type2id" type="hidden" value="{$Think.get.type2id}" class="form-control input-md" />
                  <input id="newstitle" name="newstitle" type="text" placeholder="" class="form-control input-md" required />
                </div>
              </div>

              <!-- 文件按钮 -->
              <div class="form-group">
                <label class="col-md-3 control-label" for="newsimg">封面</label>
                <div class="col-md-6">
                  <span class="help-block">支持常见图片格式(.jpg,.png,.jpeg)，最大上传：2M</span>
                  <input id="newsimg" name="newsimg" class="input-file" type="file" accept="image/*" required />
                </div>
              </div>

              <!-- 文本域 -->
              <div class="form-group">
                <label class="col-md-2 control-label" for="newscontent">内容</label>
                <div class="col-md-8">
                  <textarea class="form-control" id="content" name="newscontent" rows="20" placeholder="在此输入内容" required></textarea>
                </div>
              </div>

              <!-- 双按钮 -->
              <div class="form-group">
                <label class="col-md-2 control-label" for="">操作</label>
                <div class="col-md-8">
                  <button type="submit" class="btn btn-primary">提交</button>
                  <button type="reset" class="btn btn-default">清空</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!-- /.content -->
    </div>
    <include file="Public:footer" />
  </div>
</body>

</html>
<script src="__STYLE__/js/bootstrap.min.js"></script>
<script src="__STYLE__/js/jquery.slimscroll.min.js"></script>
<script src="__STYLE__/js/wangEditor.min.js"></script>
<!-- FastClick -->
<script src="__STYLE__/js/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="__STYLE__/css/dist/js/app.min.js"></script>
<script type="text/javascript">
  $(function () {
    var editor = new wangEditor('content');
    editor.config.menus = ['source', '|', 'bold', 'underline', 'italic', 'strikethrough', 'eraser', 'forecolor',
      'quote', 'fontfamily', 'fontsize', 'head', 'unorderlist', 'orderlist', 'alignleft', 'aligncenter',
      'alignright', '|', 'link', 'unlink', 'table', 'img', '|', 'undo', 'redo', 'fullscreen'
    ];
    // 配置上传图片接口
    editor.config.uploadImgUrl = '__ROOT__/Nmadmin/Form/upload';
    editor.config.uploadImgFileName = 'img';
    // 设置 headers（举例）
    editor.config.uploadHeaders = {
      'Accept': 'text/x-json'
    };
    editor.config.emotionsShow = 'value';
    wangEditor.config.printLog = false;
    editor.create();
  });
</script>
