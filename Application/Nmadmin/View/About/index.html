<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
  <meta name="HandheldFriendly" content="true">
  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <!-- UC强制全屏 -->
  <meta name="full-screen" content="yes">
  <!-- QQ强制全屏 -->
  <meta name="x5-fullscreen" content="true">
  <link href="__STYLE__/image/logo.ico" rel="icon" />
  <title>关于本站:修改</title>
  <script src="__STYLE__/js/jquery.min.js"></script>
  <script type="text/javascript" language="javascript">
    $(document).ready(function () {
      $('#nav5').addClass('active');
    });
  </script>
  <link href="__STYLE__/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="__STYLE__/css/animate.min.css" />
  <link rel="stylesheet" href="__STYLE__/css/font-awesome.min.css">
  <link rel="stylesheet" href="__STYLE__/css/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="__STYLE__/css/dist/css/skins/skin-blue.min.css">
  <link rel="stylesheet" type="text/css" href="__STYLE__/css/admin.css" />
  <link rel="stylesheet" type="text/css" href="__STYLE__/css/wangEditor.min.css" />
  <style type="text/css">
    .small-box>.small-box-footer {
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
    }

    .small-box>.small-box-footer:hover {
      color: #fff;
      background: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>

<body class="hold-transition skin-blue fixed sidebar-mini">
  <div class="wrapper">
    <include file="Public:nav" />
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          关于本站
        </h1>
        <ol class="breadcrumb">
          <li class="active"><a href="#"><i class="fa fw fa-dashboard"></i> 主页</a></li>
          <li class="active">关于本站</li>
        </ol>
      </section>

      <!-- Main content -->
      <section class="content">
        <!-- Your Page Content Here -->
        <!-- <h4 class="page-header">关于本站</h4> -->
        <div class="row">
          <div class="col-md-12 col-xs-12">

        <h2 class="sub-header">关于本站:修改</h2>
        <form class="form-horizontal" action="__ROOT__/Nmadmin/About/change_process" method="post" autocomplete="off">

          <!-- 文本域 -->
          <div class="form-group">
            <label class="col-md-2 control-label" for="content">内容</label>
            <div class="col-md-8">
              <input id="id" name="id" type="hidden" value="{$list.id}" class="form-control input-md" />
              <textarea class="form-control" id="content" name="content" rows="30" placeholder="在此输入内容" required>{$list.content}</textarea>
            </div>
          </div>

          <!-- 双按钮 -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="">操作</label>
            <div class="col-md-8">
              <button type="submit" class="btn btn-primary">提交</button>
              <button type="reset" class="btn btn-default">还原</button>
            </div>
          </div>
        </form>
          </div>
        </div>
      </section>
      <!-- /.content -->
    </div>
    <include file="Public:footer" />
  </div>
</body>

</html>
<script src="__STYLE__/js/bootstrap.min.js"></script>
<script src="__STYLE__/js/jquery.slimscroll.min.js"></script>
<script src="__STYLE__/js/wangEditor.min.js"></script>
<!-- FastClick -->
<script src="__STYLE__/js/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="__STYLE__/css/dist/js/app.min.js"></script>
  <script type="text/javascript">
    $(function () {
      var editor = new wangEditor('content');
      editor.config.menus = ['source', '|', 'bold', 'underline', 'italic', 'strikethrough', 'eraser', 'forecolor',
        'quote', 'fontfamily', 'fontsize', 'head', 'unorderlist', 'orderlist', 'alignleft', 'aligncenter',
        'alignright', '|', 'link', 'unlink', 'table', 'img', '|', 'undo', 'redo', 'fullscreen'
      ];
      // 配置上传图片接口
      editor.config.uploadImgUrl = '__ROOT__/Nmadmin/Form/upload';
      editor.config.uploadImgFileName = 'img';
      // 设置 headers（举例）
      editor.config.uploadHeaders = {
        'Accept': 'text/x-json'
      };
      editor.config.emotionsShow = 'value';
      wangEditor.config.printLog = true;
      editor.create();
    });
  </script>
