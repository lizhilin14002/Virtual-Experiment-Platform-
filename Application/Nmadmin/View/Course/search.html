<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <link href="__STYLE__/image/logo.ico" rel="icon" />
    <title>课程管理</title>
    <script src="__STYLE__/js/jquery.min.js"></script>
    <script type="text/javascript" language="javascript">
        $(document).ready(function () {
            $('#nav2').addClass('active');
        });
    </script>
    <link href="__STYLE__/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="__STYLE__/css/animate.min.css" />
    <link rel="stylesheet" href="__STYLE__/css/font-awesome.min.css">
    <link rel="stylesheet" href="__STYLE__/css/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="__STYLE__/css/dist/css/skins/skin-blue.min.css">
    <link rel="stylesheet" type="text/css" href="__STYLE__/css/admin.css" />
    <style type="text/css">
        .small-box>.small-box-footer {
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
        }

        .small-box>.small-box-footer:hover {
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body class="hold-transition skin-blue fixed sidebar-mini">
    <div class="wrapper">
        <include file="Public:nav" />
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    课程管理
                    <small>课程列表</small>
                </h1>
                <ol class="breadcrumb">
                    <li class="active"><a href="#"><i class="fa fw fa-dashboard"></i> 主页</a></li>
                    <li class="active">Here</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <!-- Your Page Content Here -->
                <!-- <h4 class="page-header">课程列表</h4> -->
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <p class="pull-right" style="margin-top: 20px;"><a class="btn btn-primary" href="__URL__/addcourse">添加</a></p>
                        <h2 class="sub-header">课程列表</h2>
                        <form class="navbar-form" role="search" action="__ROOT__/Nmadmin/Course/search" method="get">
                            <div class="input-group">
                                <input id="query" name="name" type="text" placeholder="搜索..." class="form-control margin9 topinput" value="{$Think.get.name}" required />
                                <span class="input-group-btn">
                      <button class="btn button1 glyphicon glyphicon-search" type="submit" style="height: 34px;"></button>
                  </span>
                            </div>
                        </form>
                        <volist name="list" id="item" key="k" empty="$empty">
                            <div class="col-md-3 col-xs-6">
                                <!-- small box -->
                                <div class="small-box bg-aqua img-responsive" style="background:url(__STYLE__/image/{$item.img}) no-repeat;background-size:100% 100%;">
                                    <div class="inner" style="height:160px;">
                                        <h4 style="background: rgba(0,0,0,0.6);padding:3px;">{$item.name} - {$item.teachername}</h4>
                                        <!-- <h3>{$item.number}</h3> -->
                                    </div>
                                    <div class="icon">
                                        <i class="fa fa-fw fa-leaf"></i>
                                    </div>
                                    <a href="__ROOT__/Nmadmin/course/course?id={$item.id}" target="_blank" class="small-box-footer">课程详情<i class="fa fa-fw fa-arrow-circle-right"></i></a>
                                </div>
                            </div>
                        </volist>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <div class="pages">
                            {$page}
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.content -->
        </div>
        <include file="Public:footer" />
    </div>
</body>

</html>
<script src="__STYLE__/js/bootstrap.min.js"></script>
<script src="__STYLE__/js/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="__STYLE__/js/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="__STYLE__/css/dist/js/app.min.js"></script>
