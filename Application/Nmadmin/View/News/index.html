<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
  <meta name="HandheldFriendly" content="true">
  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <!-- UC强制全屏 -->
  <meta name="full-screen" content="yes">
  <!-- QQ强制全屏 -->
  <meta name="x5-fullscreen" content="true">
  <link href="__STYLE__/image/logo.ico" rel="icon" />
  <title>
    <empty name="nav2name">
      {$nav1name}
      <else /> {$nav2name}
    </empty>
  </title>
  <script src="__STYLE__/js/jquery.min.js"></script>
  <script type="text/javascript" language="javascript">
    $(document).ready(function () {
      $('#nav4').addClass('active');
    });
  </script>
  <link href="__STYLE__/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="__STYLE__/css/animate.min.css" />
  <link rel="stylesheet" href="__STYLE__/css/font-awesome.min.css">
  <link rel="stylesheet" href="__STYLE__/css/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="__STYLE__/css/dist/css/skins/skin-blue.min.css">
  <link rel="stylesheet" type="text/css" href="__STYLE__/css/admin.css" />
  <style type="text/css">
    .small-box>.small-box-footer {
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
    }

    .small-box>.small-box-footer:hover {
      color: #fff;
      background: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>

<body class="hold-transition skin-blue fixed sidebar-mini">
  <div class="wrapper">
    <include file="Public:nav" />
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          <empty name="nav2name">
            {$nav1name}
            <else /> {$nav2name}
          </empty>

        </h1>
        <ol class="breadcrumb">
          <li class="active">
            <a href="#">
              <i class="fa fw fa-dashboard"></i> 主页</a>
          </li>
          <li class="active">
            <empty name="nav2name">
              {$nav1name}
              <else /> {$nav2name}
            </empty>
          </li>
        </ol>
      </section>

      <!-- Main content -->
      <section class="content">
        <!-- Your Page Content Here -->
        <!-- <h4 class="page-header">新闻公告</h4> -->
        <div class="row">
          <div class="col-md-12 col-xs-12">
            <div class="box box-success">
              <div class="box-header with-border">
                  <h3 class="box-title">文章列表</h3>
                  <div class="box-tools pull-right">
                      <a class="btn btn-sm btn-success" href="__URL__/add?type1id={$Think.get.type1id}&type2id={$Think.get.type2id}">添加</a>
                    </div>
              </div>
              <div class="box-body">
                <div class="table-responsive">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>公告标题</th>
                        <th>修改时间</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody>
                      <volist name="list" id="item" key="k" empty="$empty">
                        <tr>
                          <td>{$k}</td>
                          <td>{$item.newstitle}</td>
                          <td>{$item.newsaddtime}</td>
                          <td>
                            <a class="btn btn-info" href="__ROOT__/home/news/news?id={$item.newsid}">查看</a>
                            <a class="btn btn-primary" href="__URL__/change?id={$item.newsid}">修改</a>
                            <a class="btn btn-danger" href="__URL__/delete?id={$item.newsid}">删除</a>
                          </td>
                        </tr>
                      </volist>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="box-footer">
                <div class="pages">
                  {$page}
                </div>

              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- /.content -->
    </div>
    <include file="Public:footer" />
  </div>
</body>

</html>
<script src="__STYLE__/js/bootstrap.min.js"></script>
<script src="__STYLE__/js/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="__STYLE__/js/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="__STYLE__/css/dist/js/app.min.js"></script>
