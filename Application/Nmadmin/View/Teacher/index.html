<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
  <meta name="HandheldFriendly" content="true">
  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <!-- UC强制全屏 -->
  <meta name="full-screen" content="yes">
  <!-- QQ强制全屏 -->
  <meta name="x5-fullscreen" content="true">
  <link href="__STYLE__/image/logo.ico" rel="icon" />
  <title>教师管理</title>
  <script src="__STYLE__/js/jquery.min.js"></script>
  <script type="text/javascript" language="javascript">
    $(document).ready(function () {
      $('#nav6').addClass('active');
    });
    function doDel(){if(confirm("确定要删除此教师信息吗?此操作不可恢复.")){return true;}else{return false;}}
  </script>
  
  <link href="__STYLE__/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="__STYLE__/css/animate.min.css" />
  <link rel="stylesheet" href="__STYLE__/css/font-awesome.min.css">
  <link rel="stylesheet" href="__STYLE__/css/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="__STYLE__/css/dist/css/skins/skin-blue.min.css">
  <link rel="stylesheet" type="text/css" href="__STYLE__/css/admin.css" />
  <style type="text/css">
    .small-box>.small-box-footer {
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
    }

    .small-box>.small-box-footer:hover {
      color: #fff;
      background: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>

<body class="hold-transition skin-blue fixed sidebar-mini">
  <div class="wrapper">
    <include file="Public:nav" />
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          教师管理
        </h1>
        <ol class="breadcrumb">
          <li class="active"><a href="#"><i class="fa fw fa-dashboard"></i> 主页</a></li>
          <li class="active">教师管理</li>
        </ol>
      </section>

      <!-- Main content -->
      <section class="content">
        <!-- Your Page Content Here -->
        <!-- <h4 class="page-header">教师管理</h4> -->
        <div class="row">
          <div class="col-md-12 col-xs-12">
            <p class="pull-right" style="margin-top: 20px;"><a class="btn btn-success" href="__URL__/add">添加</a></p>
            <h2 class="sub-header">教师管理</h2>
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>用户ID</th>
                    <th>用户名</th>
                    <th>职位</th>
                    <th>专业</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                  <volist name="list" id="item" key="k" empty="$empty">
                    <tr>
                      <td>{$k}</td>
                      <td>{$item.teacherid}</td>
                      <td>{$item.teachername}</td>
                      <td>{$item.position}</td>
                      <td>{$item.department}</td>
                      <td><a class="btn btn-primary" href="__URL__/changeuser?id={$item.teacherid}">修改</a> <a class="btn btn-danger delete_item" href="__URL__/delete?id={$item.teacherid}" onclick="return doDel();">删除</a></td>
                    </tr>
                  </volist>
                </tbody>
              </table>
            </div>
            <div class="pages">
              {$page}
            </div>
          </div>
        </div>
      </section>
      <!-- /.content -->
    </div>
    <include file="Public:footer" />
  </div>
</body>

</html>
<script src="__STYLE__/js/bootstrap.min.js"></script>
<script src="__STYLE__/js/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="__STYLE__/js/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="__STYLE__/css/dist/js/app.min.js"></script>
