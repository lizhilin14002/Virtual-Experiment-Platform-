<html>
<head>
<title>书籍管理</title>

    <script src="__STYLE__/js/bootstrap.min.js"></script>  
    <link href="__STYLE__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__STYLE__/css/teacher.css" rel="stylesheet">
    <script src="__STYLE__/js/active.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">NEWMOOC系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <include file="./Application/Teacher/Common/nav.html" />
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <include file="./Application/Teacher/Common/sidebar.html" />
        </div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <p class="pull-right" style="margin-top: 20px;"><a class="btn btn-info" href="__ROOT__/home/index" target="_blank">查看首页</a></p>
          <h2 class="sub-header">首页轮播图管理</h2>
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>当前图片</th>
                  <th>图片修改</th>
                  <th>图片超链接</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td><img class="img-responsive img-rounded center-block" style="width:800px;" src="__STYLE__/image/Slideshow1.jpg"/></td>
                  <form action="__URL__/change?id=1" method="post" enctype="multipart/form-data"><td><input id="img" name="img" class="input-file" type="file" support="image/jpeg" /><p class="help-block">仅支持jpg格式</p></td>
                  <td><textarea style="height:150px;" id="url" name="url" type="text" placeholder="{$list[0].url}" required></textarea></td>
                  
                  <td><button class="btn btn-primary" type="submit">修改</button></td></form>
                </tr>
                <tr>
                  <td>2</td>
                  <td><img class="img-responsive img-rounded center-block" style="width:800px;" src="__STYLE__/image/Slideshow2.jpg"/></td>
                  <form action="__URL__/change?id=2" method="post" enctype="multipart/form-data"><td><input id="img" name="img" class="input-file" type="file" support="image/jpeg" /><p class="help-block">仅支持jpg格式</p></td>
                  <td><textarea style="height:150px;" id="url" name="url" type="text" placeholder="{$list[1].url}" required></textarea></td>
                  
                  <td><button class="btn btn-primary" type="submit">修改</button></td></form>
                </tr>
                <tr>
                  <td>3</td>
                  <td><img class="img-responsive img-rounded center-block" style="width:800px;" src="__STYLE__/image/Slideshow3.jpg"/></td>
                  <form action="__URL__/change?id=3" method="post" enctype="multipart/form-data"><td><input id="img" name="img" class="input-file" type="file" support="image/jpeg" /><p class="help-block">仅支持jpg格式</p></td>
                  <td><textarea style="height:150px;" id="url" name="url" type="text" placeholder="{$list[2].url}" required></textarea></td>
                  
                  <td><button class="btn btn-primary" type="submit">修改</button></td></form>
                </tr>
              </tbody>
            </table>

          </div>

        <div class="pages">
            {$page}
        </div>
        </div>
      </div>
    </div>
</body>
</html>
